{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title> No Peppers </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1," />
        <link rel="stylesheet" href="{% static 'blogs/reset.css' %}" type="text/css"/>
        <link rel="stylesheet" href="{% static 'blogs/foodblog.css' %}" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="topbanner">
                <img src="{% static 'blogs/images/3.jpg' %}" alt="banner"/>
            </div>
            <!-- user profile -->
            <div class="icon">
                <img src="{% static 'blogs/images/2.jpg' %}" class="icon" alt="user icon"/>
            </div>
            <!-- this is the head navigation bar-->
            <nav>
                <div class="navbar">
                    <a class="active" href="{% url 'blogs:index' %}">Home</a>
                    <a href="{% url 'blogs:page' 1 %}">Feeling Lucky</a>
                </div>
            </nav>
        </header>
        <!-- side search bar-->
        <section>
            <div class="sidebar">
                <h3>Cuisine</h3>
                <label class="container">Chinese
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">French
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="container">Greek
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Italian
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Japanese
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <h3>Diet</h3>
                <label class="container">Vegetarian
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                
                <label class="container">Kosher
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
        </section>

        <!-- blog post content starts here-->
        <section>
            <div class="blogfeed">
                {% for post in posts_list %}
                <div>
                    <div class="post">
                        <header class="align-center">
                            <h1>{{ post.restaurant.name }}</h1>
                        </header>
                        <div class="image fit">
                            <img src="{{ post.image.url }}" alt="{{ post.restaurant.name }}"
                            width="70%"/>
                        </div>
                        <div class="content">
                            <header class="align-center">
                                <p>{{ post.restaurant.description }}</p>
                            </header>
                            <hr />
                            <p> {{ post.content }} </p>
                        </div>
                    </div>
                    <hr />
                    {% for comment in post.comment_set.all %}
                    <div class="comment">
                        <p>{{ comment.comment }}</p>
                    </div>
                    {% endfor %}    
                </div>
                {% endfor %}
            </div>
        </section>
    
        <!--footer-->
        <footer>
            <p> </p>
        </footer>
    </body>
</html>
